<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <div class="bg-light py-5">
         <nav class="nav nav-pills nav-justified container">
            <a href="./index.html" class="nav-link active h3">Main</a>

      <div class="container py-5">
         <h3 class="display text-center border-bottom py-3">Add your pet</h3>
         <form action="POST">
            <div class="mb-3">
               <label class="form-label">Animal's name</label>
               <input class="form-control" type="text" placeholder="name" />
            </div>
            <div class="mb-3">
               <label class="form-label">Photo's URL</label>
               <input class="form-control" type="text" placeholder="url" />
            </div>
            <div class="mb-3">
               <button class="btn btn-primary" id="clickMe" type="submit">
                  Click me
               </button>
            </div>
         </form>
      </div>
